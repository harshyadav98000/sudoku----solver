<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgba(0, 31, 63, 0.8);
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    .custom-button {
      padding: 10px 15px;
      background-color: #003f7f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid black;
      background-color: rgba(100, 150, 200, 0.8);
    }

    .cell:focus {
      outline: 2px solid #ff0;
    }
  </style>
</head>
<body>

  <h1>Sudoku Solver</h1>
  <div class="grid" id="sudoku-grid">
    <!-- Cells will be generated by JavaScript -->
  </div>

  <div>
    <button class="custom-button" onclick="solveSudoku()">Solve</button>
    <button class="custom-button" onclick="clearGrid()">Clear</button>
  </div>

  <script>
    const gridContainer = document.getElementById("sudoku-grid");

    // Create 81 input cells
    for (let i = 0; i < 81; i++) {
      const input = document.createElement("input");
      input.className = "cell";
      input.setAttribute("maxlength", "1");
      input.setAttribute("type", "text");
      input.setAttribute("id", "cell-" + i);
      input.oninput = function () {
        this.value = this.value.replace(/[^1-9]/g, '');
      };
      gridContainer.appendChild(input);
    }

    function getGridValues() {
      const grid = [];
      for (let row = 0; row < 9; row++) {
        const currentRow = [];
        for (let col = 0; col < 9; col++) {
          const val = document.getElementById("cell-" + (row * 9 + col)).value;
          currentRow.push(val === "" ? 0 : parseInt(val));
        }
        grid.push(currentRow);
      }
      return grid;
    }

    function setGridValues(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          document.getElementById("cell-" + (row * 9 + col)).value = grid[row][col] === 0 ? "" : grid[row][col];
        }
      }
    }

    function isValid(grid, row, col, num) {
      for (let x = 0; x < 9; x++) {
        if (grid[row][x] === num || grid[x][col] === num) return false;
      }

      const startRow = row - row % 3;
      const startCol = col - col % 3;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[startRow + i][startCol + j] === num) return false;
        }
      }

      return true;
    }

    function solve(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(grid, row, col, num)) {
                grid[row][col] = num;

                if (solve(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function solveSudoku() {
      const grid = getGridValues();
      if (solve(grid)) {
        setGridValues(grid);
        alert("Sudoku Solved!");
      } else {
        alert("No solution exists!");
      }
    }

    function clearGrid() {
      for (let i = 0; i < 81; i++) {
        document.getElementById("cell-" + i).value = "";
      }
    }
  </script>
</body>
</html>
